apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "role-paperless-ngx"
        vault.hashicorp.com/agent-inject-secret-paperless: "kv-apps/data/paperless-ngx"
        vault.hashicorp.com/agent-inject-template-paperless: |
          {{- with secret "kv-apps/data/paperless-ngx" -}}
          export SAMBA_USER="{{ .Data.data.SAMBA_USER }}"
          export SAMBA_PASSWORD="{{ .Data.data.SAMBA_PASSWORD }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-vault-address: "https://vault.lan.schwarzkopf.center"
        vault.hashicorp.com/agent-pre-populate: "true"
        vault.hashicorp.com/agent-inject-file-paperless: "smb"
        vault.hashicorp.com/secret-volume-path-paperless: "/vault/secrets"
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-perms
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # ensure mount is writable by UID:GID 1000
              if [ -d /mnt/consume ]; then
                chown -R 1000:1000 /mnt/consume || true
                chmod -R g+rwX /mnt/consume || true
              fi
          volumeMounts:
            - name: consume
              mountPath: /mnt/consume
      containers:
        - name: samba
          image: dperson/samba:latest
          env:
            - name: BASH_ENV
              value: /vault/secrets/smb
          args:
            - "-s"
            - "consume;/mnt/consume;yes;no;no;1000;1000;1000"
            - "-u"
            - "${SAMBA_USER};${SAMBA_PASSWORD}"
            - "-p"
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /mnt/consume
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
