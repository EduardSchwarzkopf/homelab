apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "role-paperless-ngx"
        vault.hashicorp.com/agent-inject-secret-pass: "kv-apps/data/paperless-ngx"
        vault.hashicorp.com/agent-inject-template-pass: |
          {{- with secret "kv-apps/data/paperless-ngx" -}}
          {{ .Data.data.SAMBA_PASSWORD }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-pass: "pass"
        vault.hashicorp.com/secret-volume-path-pass: "/run/secrets"
        vault.hashicorp.com/agent-pre-populate: "true"
        vault.hashicorp.com/agent-init-first: "true"
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: wait-for-pass
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              timeout=60
              i=0
              until [ -s /run/secrets/pass ]; do
                i=$((i+1))
                if [ "$i" -ge "$timeout" ]; then
                  echo "timed out waiting for /run/secrets/pass" >&2
                  exit 1
                fi
                sleep 0.5
              done
              echo "/run/secrets/pass is present"
          volumeMounts:
            - name: vault-secrets
              mountPath: /run/secrets
      containers:
        - name: samba
          image: dockurr/samba:4.21.6
          env:
            - name: NAME
              value: "consume"
            - name: USER
              value: "paperless"
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /storage
            - name: vault-secrets
              mountPath: /run/secrets
              readOnly: true
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
