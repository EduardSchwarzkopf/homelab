apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "role-paperless-ngx"
        vault.hashicorp.com/agent-inject-secret-paperless: "kv-apps/data/paperless-ngx"
        vault.hashicorp.com/agent-inject-template-paperless: |
          {{- with secret "kv-apps/data/paperless-ngx" -}}
          export SAMBA_PASSWORD="{{ .Data.data.SAMBA_PASSWORD }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-vault-address: "https://vault.lan.schwarzkopf.center"
        vault.hashicorp.com/agent-pre-populate: "true"
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: samba
          image: crazymax/samba:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          env:
            - name: BASH_ENV
              value: /vault/secrets/paperless
            - name: SAMBA_USER
              value: "paperless"
            - name: TZ
              value: "Europe/Berlin"
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /mnt/consume
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume

---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
