apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-paperless
  namespace: paperless-ngx
spec:
  provider: vault
  parameters:
    vaultAddress: "https://vault.lan.schwarzkopf.center"
    roleName: "role-paperless-ngx"
    objects: |
      - objectName: "paperless-ngx-samba"
        objectType: "kv"
        secretPath: "kv-apps/data/paperless-ngx"
        keys:
          - "SAMBA_PASSWORD"

---
# Deployment mounting the CSI volume and sourcing the mounted secret
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: samba
          image: ghcr.io/servercontainers/samba:latest
          command:
            - /bin/sh
            - -c
            - |
              if [ -f /mnt/secrets-store/SAMBA_PASSWORD ]; then
                export SAMBA_PASSWORD="$(cat /mnt/secrets-store/SAMBA_PASSWORD)"
              fi
              export ACCOUNT_paperless="${SAMBA_PASSWORD}"
              exec /container/scripts/entrypoint.sh
          env:
            - name: SAMBA_LOG_LEVEL
              value: "1"
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /mnt/consume
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "vault-paperless"

---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
