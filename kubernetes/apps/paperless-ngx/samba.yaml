apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
  # ArgoCD Sync Wave 0: Deploy Samba first
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "role-paperless-ngx"
        vault.hashicorp.com/agent-inject-secret-pass: "kv-apps/data/paperless-ngx"
        vault.hashicorp.com/agent-inject-template-pass: |
          {{- with secret "kv-apps/data/paperless-ngx" -}}
          {{ .Data.data.SAMBA_PASSWORD }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-pass: "pass"
        vault.hashicorp.com/secret-volume-path-pass: "/run/secrets"
        vault.hashicorp.com/agent-pre-populate: "true"
        vault.hashicorp.com/agent-init-first: "true"
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: samba
          image: dockurr/samba:4.21.6
          env:
            - name: NAME
              value: "consume"
            - name: USER
              value: "paperless"
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /storage
          # Readiness probe: Check if Samba is accepting connections on port 445
          readinessProbe:
            tcpSocket:
              port: 445
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe: Ensure Samba stays healthy
          livenessProbe:
            tcpSocket:
              port: 445
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          # Startup probe: Allow time for Samba to initialize
          startupProbe:
            tcpSocket:
              port: 445
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
