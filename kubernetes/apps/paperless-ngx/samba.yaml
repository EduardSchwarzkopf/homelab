apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata: { name: paperless-ngx-secret, namespace: paperless-ngx }
spec:
  provider:
    vault:
      server: "https://vault.lan.schwarzkopf.center"
      path: "kv-apps/data/paperless-ngx"
  refreshInterval: 1m
  target:
    name: paperless-ngx-k8s-secret
    creationPolicy: Owner
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx-samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx-samba
    spec:
      serviceAccountName: paperless-ngx-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: samba
          image: ghcr.io/servercontainers/samba:latest
          env:
            - name: SAMBA_LOG_LEVEL
              value: "1"
            - name: ACCOUNT_paperless
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-k8s-secret
                  key: SAMBA_PASSWORD
            - name: SAMBA_VOLUME_CONFIG_CONSUME
              value: |
                [PAPERLESS_CONSUME]
                  path = /mnt/consume
                  read only = no
                  guest ok = no
                  valid users = paperless
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 445
              protocol: TCP
            - containerPort: 139
              protocol: TCP
          volumeMounts:
            - name: consume
              mountPath: /mnt/consume
      volumes:
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-ngx-consume
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-samba
  namespace: paperless-ngx
spec:
  type: LoadBalancer
  ports:
    - name: smb-445
      port: 445
      targetPort: 445
      protocol: TCP
    - name: smb-139
      port: 139
      targetPort: 139
      protocol: TCP
  selector:
    app.kubernetes.io/name: paperless-ngx-samba
