apiVersion: v1
kind: ServiceAccount
metadata:
  name: paperless-ngx-sa
  namespace: paperless-ngx
---
apiVersion: v1
kind: Secret
metadata:
  name: paperless-ngx-sa-token
  namespace: paperless-ngx
  annotations:
    kubernetes.io/service-account.name: paperless-ngx-sa
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paperless-ngx-sa-review-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: paperless-ngx-sa
    namespace: paperless-ngx
