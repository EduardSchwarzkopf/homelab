apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-ngx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/EduardSchwarzkopf/homelab.git"
    targetRevision: main
    path: "kubernetes/apps/paperless-ngx"
    helm:
      valuesFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: paperless-ngx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
