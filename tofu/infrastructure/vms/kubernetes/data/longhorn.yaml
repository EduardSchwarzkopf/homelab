apiVersion: v1alpha1
kind: UserVolumeConfig
name: longhorn-disk
provisioning:
  diskSelector:
    match: disk.dev_path == '/dev/sdb' && !system_disk
  minSize: 5GiB
  maxSize: 500GiB
filesystem:
  type: xfs
---
version: v1alpha1
machine:
  kubelet:
    extraMounts:
      - destination: /var/mnt/longhorn-disk
        type: bind
        source: /var/mnt/longhorn-disk
        options:
          - bind
          - rshared
          - rw
